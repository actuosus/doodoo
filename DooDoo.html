<head>
  <title>DooDoo</title>
</head>

<body>
    <div class="container-fluid">
      {{> userBox}}
      {{> hello}}
    </div>
</body>

<template name="userBox">
    <div class="well" id="user-box">
        <img id="avatar"/>
        <div id="username"></div>
        <button class="btn btn-mini" id="logout">Logout</button>
    </div>
</template>

<template name="hello">
  <h1>DooDoo</h1>

    <div class="row-fluid">
        <div class="span2">
            {{> navigation }}
        </div>
        <div class="span6">
            {{> interestsList}}
            {{> wannaList}}
            {{> matchInterestsList}}
            {{> differenceInterestsList}}
            {{> myEventList}}
        </div>
    </div>
</template>

<template name="navigation">
    <ul class="nav nav-list navigation">
        <li class="nav-header">Interests and skills</li>
        <li class="active">
            <a href="#" id="my-interests-section">My interests</a>
        </li>
        <li><a href="#" id="wanna-interests-section">Wanna know</a></li>
        <li><a href="#" id="match-interests-section">Match</a></li>
        <li><a href="#" id="diff-interests-section">Difference</a></li>

        <li class="nav-header">Events</li>
        <li><a href="#" id="my-events-section">My events</a></li>
    </ul>
</template>

<template name="interestsList">
    <div class="interest-section" id="my-interests">
        <h2>My interests</h2>
        <ul class="scrollable">
            {{#each interests}}
                <li>{{name}} <span class="badge points" contentEditable="true">{{points}}</span></li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="wannaList">
    <div class="interest-section" id="wanna-interests">
        <h2>Wanna know</h2>

        <form class="wanna-know-form">
            <input type="text" name="name" placeholder="Skill name"/>
        </form>

        <ul class="scrollable">
            {{#each interests}}
            <li class="interest">
                {{name}}
            </li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="matchInterestsList">
    <div class="interest-section" id="match-interests">
        <h2>Match</h2>
        <ul class="scrollable">
            {{#each interests}}
            <li>{{name}} <input type="button" class="btn create-event" value="Create event"/></li>
            {{/each}}
        </ul>
    </div>

    <div id="modalEventCreate" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Event create!</h3>
        </div>
        <div class="modal-body">
            <p></p>
        </div>
        <div class="modal-footer">
        </div>
    </div>
</template>

<template name="differenceInterestsList">
    <div class="interest-section" id="diff-interests">
        <h2>Difference</h2>
        <ul class="scrollable">
            {{#each interests}}
            <li>
                {{name}}
                <div class="btn-group">
                    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                        Action
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <li><a class="ask-a-question" tabindex="-1" href="#">Ask a question</a></li>
                        <li><a class="add-to-my-interest" tabindex="-1" href="#">Add skill</a></li>
                    </ul>
                </div>
            </li>
            {{/each}}
        </ul>
    </div>
    <div id="modalQuestionCreate" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Ask friends to teach youâ€¦</h3>
        </div>
        <div class="modal-body">
            <p>Question added.</p>
        </div>
        <div class="modal-footer">
        </div>
    </div>
</template>

<template name="myEventList">
    <div class="interest-section" id="my-events">
        <h2>My events</h2>
        <ul>
            {{#each items}}
            <li><a href="https://www.facebook.com/events/{{id}}/" target="_blank">{{name}}</a></li>
            {{/each}}
        </ul>
    </div>
</template>
