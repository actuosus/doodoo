<head>
  <title>DooDoo</title>
</head>

<body>
    <div class="container-fluid">
      {{> userBox}}
      {{> hello}}
    </div>
</body>

<template name="userBox">
    <div id="user-box">
        <img id="avatar"/>
        <div id="username"></div>
        <button class="btn btn-mini" id="logout">Logout</button>
    </div>
</template>

<template name="hello">
  <h1>DooDoo</h1>

    <div class="row-fluid">
        <ul class="nav nav-pills interest-nav">
            <li class="active">
                <a href="#">My interests</a>
            </li>
            <li><a href="#">Wanna know</a></li>
            <li><a href="#">Match</a></li>
            <li><a href="#">Difference</a></li>
        </ul>
        <div class="span3">{{> interestsList}}</div>
        <div class="span3">{{> wannaList}}</div>
        <div class="span3">{{> matchInterestsList}}</div>
        <div class="span3">{{> differenceInterestsList}}</div>
    </div>
</template>

<template name="interestsList">
    <div class="interest-section" id="my-interests">
        <h2>My interests</h2>
        <ul>
            {{#each interests}}
                <li>{{name}} <span class="badge points">{{points}}</span></li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="wannaList">
    <div class="interest-section" id="wanna-interests">
        <h2>Wanna know</h2>
        <ul>
            {{#each interests}}
            <li class="interest">
                {{name}}
            </li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="matchInterestsList">
    <div class="interest-section" id="match-interests">
        <h2>Match</h2>
        <ul>
            {{#each interests}}
            <li>{{name}} <input type="button" class="btn create-event" value="Create event"/></li>
            {{/each}}
        </ul>
    </div>

    <div id="modalEventCreate" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Event create!</h3>
        </div>
        <div class="modal-body">
            <p>One fine bodyâ€¦</p>
        </div>
        <div class="modal-footer">
        </div>
    </div>
</template>

<template name="differenceInterestsList">
    <div class="interest-section" id="diff-interests">
        <h2>Difference</h2>
        <ul>
            {{#each interests}}
            <li>{{name}}</li>
            {{/each}}
        </ul>
    </div>
</template>
